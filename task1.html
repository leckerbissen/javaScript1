<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        'use strict'

        class NumberPart {
            constructor(number, units, tens, hundereds) {
                this.number = Math.floor(Math.random(1000) * 1000);
                this.hundereds = this.hundereds = Math.floor(this.number / 100);
                this.tens = Math.floor(this.number / 10);
                this.units = this.number % 10;
            }
            isHundereds() {
                if (this.hundereds === 0 || this.hundereds === null || this.hundereds === undefined) {
                    this.hundereds = 0;
                }
            }
            isTens() {
                if (this.tens >= 10) {
                    this.tens = Math.floor(this.tens % 10);
                };
            }
        }


        let number = new NumberPart();
        number.isHundereds();
        number.isTens();
        console.log(number);
    </script>
</body>

</html>

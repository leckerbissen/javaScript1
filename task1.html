<body>
    <script>
        'use strict';
        /**
        Пример 1
        Оператор ++ означает увеличение исходного значения на единицу. a = 1 => с = ++1 => с = 2
        **/
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);

        /**
        Пример 2
        Постфиксный бинарный + увеличивает значение на единицу, но возвращает исходное значение => хоть 1++ и равно 2, в d вернется значение 1.
        **/
        d = b++;
        alert(d); //ответ: 1

        /**
        Пример 3
        Префиксный бинарный плюс увеличивает число на единицу. В примере 1 в переменную a было возравщенно значение 2. В данном примере оно увеличивается еще на единицу => a = 3. c = 2 + 3 => c = 5
        **/
        c = 2 + ++a;
        alert(c); //ответ: 5

        /**
        Пример 4
        Операции выполняются слева направо => d = (2+b) + 1 => d = 3 + 1 => d = 4
        **/
        d = 2 + b++;
        alert(d); //ответ: 4
        /**
        Входе предудущих операций (c = ++a; и c = 2 + ++a;) значение переменной дважды увеличивалось на 1 с помощью префиксногой формы бинарного плюса.
        **/
        alert(a); //3
        /**
Входе предудущих операций (d = b++;; и  = 2 + b++;) значение переменной дважды увеличивалось на 1 с помощью постфиксногой формы бинарного плюса. alert выводит значение, которое ранее формировалось, но не использовалось в функциях.
**/
        alert(b); //3
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .textSize {
        font-size: 30px;
    }

    .textBG {
        background-color: green;
    }
</style>

<body>
    <button>Кнопка</button>
    <textarea></textarea>

    <!-- Задание. Сделайте с помощью javascript размер шрифта в кнопке 30px,
    а в textarea сделайте зеленый фон. Используйте свойство style у каждого
    из элементов. -->

    <script>
        'use strict'
        let buttonEl = document.querySelector('button');
        buttonEl.classList.add('textSize');
        let textareaEl = document.querySelector('textarea');
        textareaEl.classList.add('textBG');
    </script>
</body>

</html>

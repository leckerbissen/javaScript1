<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        'use strict'
        let a = 5;
        let b = 3;
        let difference = "Разность чисел " + a + " и " + b + " равна: " + (a - b);
        alert(difference);

        a = -5;
        b = -3;
        let product = "Произведение чисел " + a + " и " + b + " равна: " + (a * b);
        alert(product);

        a = 5;
        b = -3;
        let sum = "Сумма чисел " + a + " и " + b + " равна: " + (a + b);
        alert(sum);
    </script>
</body>

</html>

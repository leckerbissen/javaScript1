<body>
    <script>
        'use strict'
        /**
        Оператор *= используется для упрощенного присваивания при умножении.
        1. a *= 2, получаем a = 4.
        2. x = 1 + 4, получаем x = 5
        **/
        let a = 2;
        let x = 1 + (a *= 2);
    </script>

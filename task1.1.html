<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <script>
        'use strict'

        //Наследование в стиле es5
        function ProductEs5(name, price) {
            this.name = name;
            this.price = price
        }

        ProductEs5.prototype.make25PercentDiscount = function () {
            this.price = this.price * 0.75;
        }

        let product1 = new ProductEs5('some', 100);
        product1.make25PercentDiscount();

        //Наследование в стиле es6
        class ProductES6 {
            constructor(name, price) {
                this.name = name;
                this.price = price
            } make25PercentDiscount = function () {
                this.price = this.price * 0.75;
            }
        }

        let product2 = new ProductES6('any', 1000);
        product2.make25PercentDiscount();
    </script>

</body>

</html>
